<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>순서도</title>
    <link rel="stylesheet" href="./scr/style3.css" />
  </head>
  <body>
    <!-- select 메뉴 -->
    <form id="node-form">
      <div>
        <label>
          업무절차
          <select id="work-procedure" name="work-procedure">
            <option value="1">1. 위기단계판단</option>
          </select>
        </label>
      </div>

      <div>
        <label>
          업무단계
          <select id="work-level" name="work-level">
            <option value="1.6">1.6 소집결과 이사회</option>
            <option value="1.0">1.0 발동요건 도달</option>
            <option value="2.1">2.1 자체정상화소위완회 소집</option>
          </select>
        </label>
      </div>
    </form>

    <!-- 기존 차트 영역 -->
    <div id="workflow"></div>
    <div id="workflow-view" class="hidden"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
